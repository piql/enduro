    get:
      tags:
      - batch
      summary: status batch
      description: Retrieve status of current batch operation.
      operationId: batch#status
      responses:
        "200":
          description: OK response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchStatusResult'
              example:
                run_id: Doloribus sed tempore voluptatum quo.
                running: false
                status: Quo illo natus et.
                workflow_id: Eaque suscipit in cum et quia facere.
    post:
      tags:
      - batch
      summary: submit batch
      description: Submit a new batch
      operationId: batch#submit
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubmitRequestBody'
            example:
              completed_dir: Nam sed nostrum enim laborum ea facilis.
              path: Perferendis illum illum omnis.
              pipeline: Officiis illo velit possimus et ea.
              processing_config: Harum eaque debitis rerum et.
              retention_period: Dolor illum excepturi magni quidem.
      responses:
        "202":
          description: Accepted response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchResult'
              example:
                run_id: Illo impedit vero.
                workflow_id: Vel sint ducimus officia labore eius qui.
        "400":
          description: Bad Request response.
          content:
            application/vnd.goa.error:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                id: 3F1FKVRR
                message: Value of ID must be an integer
                name: bad_request
        "409":
          description: Conflict response.
          content:
            application/vnd.goa.error:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                id: 3F1FKVRR
                message: Value of ID must be an integer
                name: bad_request
  /batch/hints:
    get:
      tags:
      - batch
      summary: hints batch
      description: Retrieve form hints
      operationId: batch#hints
      responses:
        "200":
          description: OK response.
          content:
