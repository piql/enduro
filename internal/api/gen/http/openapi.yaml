swagger: "2.0"
info:
  title: Enduro API
  version: ""
host: localhost:9000
consumes:
- application/json
- application/xml
- application/gob
produces:
- application/json
- application/xml
- application/gob
paths:
  /batch:
    get:
      tags:
      - batch
      summary: status batch
      description: Retrieve status of current batch operation.
      operationId: batch#status
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/BatchStatusResponseBody'
            required:
            - running
      schemes:
      - http
    post:
      tags:
      - batch
      summary: submit batch
      description: Submit a new batch
      operationId: batch#submit
      parameters:
      - name: SubmitRequestBody
        in: body
        required: true
        schema:
          $ref: '#/definitions/BatchSubmitRequestBody'
          required:
          - path
      responses:
        "202":
          description: Accepted response.
          schema:
            $ref: '#/definitions/BatchSubmitResponseBody'
            required:
            - workflow_id
            - run_id
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/BatchSubmitNotValidResponseBody'
        "409":
          description: Conflict response.
          schema:
            $ref: '#/definitions/BatchSubmitNotAvailableResponseBody'
      schemes:
      - http
  /batch/hints:
    get:
      tags:
      - batch
      summary: hints batch
      description: Retrieve form hints
      operationId: batch#hints
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/BatchHintsResponseBody'
      schemes:
      - http
  /collection:
    get:
      tags:
      - collection
      summary: list collection
      description: List all stored collections
      operationId: collection#list
      parameters:
      - name: name
        in: query
        required: false
        type: string
      - name: original_id
        in: query
        required: false
        type: string
      - name: transfer_id
        in: query
        required: false
        type: string
        format: uuid
      - name: aip_id
        in: query
        required: false
        type: string
        format: uuid
      - name: pipeline_id
        in: query
        required: false
        type: string
        format: uuid
      - name: earliest_created_time
        in: query
        required: false
        type: string
        format: date-time
      - name: latest_created_time
        in: query
        required: false
        type: string
        format: date-time
      - name: status
        in: query
        required: false
        type: string
        enum:
        - new
        - in progress
        - done
        - error
        - unknown
        - queued
        - pending
        - abandoned
      - name: cursor
        in: query
        description: Pagination cursor
        required: false
        type: string
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/CollectionListResponseBody'
            required:
            - items
      schemes:
      - http
  /collection/{id}:
    get:
      tags:
      - collection
      summary: show collection
      description: Show collection by ID
      operationId: collection#show
      parameters:
      - name: id
        in: path
        description: Identifier of collection to show
        required: true
        type: integer
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/CollectionShowResponseBody'
        "404":
          description: Not Found response.
          schema:
            $ref: '#/definitions/CollectionShowNotFoundResponseBody'
            required:
            - message
            - id
      schemes:
      - http
    delete:
      tags:
      - collection
      summary: delete collection
      description: Delete collection by ID
      operationId: collection#delete
      parameters:
      - name: id
        in: path
        description: Identifier of collection to delete
        required: true
        type: integer
      responses:
        "204":
          description: No Content response.
        "404":
          description: Not Found response.
          schema:
            $ref: '#/definitions/CollectionDeleteNotFoundResponseBody'
            required:
            - message
            - id
      schemes:
      - http
  /collection/{id}/cancel:
    post:
      tags:
      - collection
      summary: cancel collection
      description: Cancel collection processing by ID
      operationId: collection#cancel
      parameters:
      - name: id
        in: path
        description: Identifier of collection to remove
        required: true
        type: integer
      responses:
        "200":
          description: OK response.
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/CollectionCancelNotRunningResponseBody'
        "404":
          description: Not Found response.
          schema:
            $ref: '#/definitions/CollectionCancelNotFoundResponseBody'
            required:
            - message
            - id
      schemes:
      - http
  /collection/{id}/decision:
    post:
      tags:
      - collection
      summary: decide collection
      description: Make decision for a pending collection by ID
      operationId: collection#decide
      parameters:
      - name: id
        in: path
        description: Identifier of collection to look up
        required: true
        type: integer
      - name: object
        in: body
        required: true
        schema:
          type: object
          properties:
            option:
              type: string
              description: Decision option to proceed with
              example: Vitae autem dolor architecto facere ipsa.
      responses:
        "200":
          description: OK response.
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/CollectionDecideNotValidResponseBody'
        "404":
          description: Not Found response.
          schema:
            $ref: '#/definitions/CollectionDecideNotFoundResponseBody'
            required:
            - message
            - id
      schemes:
      - http
  /collection/{id}/download:
    get:
      tags:
      - collection
      summary: download collection
      description: Download collection by ID
      operationId: collection#download
      parameters:
      - name: id
        in: path
        description: Identifier of collection to look up
        required: true
        type: integer
      responses:
        "200":
          description: OK response.
          schema:
            type: string
            format: byte
        "404":
          description: Not Found response.
          schema:
            $ref: '#/definitions/CollectionDownloadNotFoundResponseBody'
            required:
            - message
            - id
      schemes:
      - http
  /collection/{id}/retry:
    post:
      tags:
      - collection
      summary: retry collection
      description: Retry collection processing by ID
      operationId: collection#retry
      parameters:
      - name: id
        in: path
        description: Identifier of collection to retry
        required: true
        type: integer
      responses:
        "200":
          description: OK response.
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/CollectionRetryNotRunningResponseBody'
        "404":
          description: Not Found response.
          schema:
            $ref: '#/definitions/CollectionRetryNotFoundResponseBody'
            required:
            - message
            - id
      schemes:
      - http
  /collection/{id}/workflow:
    get:
      tags:
      - collection
      summary: workflow collection
      description: Retrieve workflow status by ID
      operationId: collection#workflow
      parameters:
      - name: id
        in: path
        description: Identifier of collection to look up
        required: true
        type: integer
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/CollectionWorkflowResponseBody'
        "404":
          description: Not Found response.
          schema:
            $ref: '#/definitions/CollectionWorkflowNotFoundResponseBody'
            required:
            - message
            - id
      schemes:
      - http
  /collection/bulk:
    get:
      tags:
      - collection
      summary: bulk_status collection
      description: Retrieve status of current bulk operation.
      operationId: collection#bulk_status
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/CollectionBulkStatusResponseBody'
            required:
            - running
      schemes:
      - http
    post:
      tags:
      - collection
      summary: bulk collection
      description: Bulk operations (retry, cancel...).
      operationId: collection#bulk
      parameters:
      - name: BulkRequestBody
        in: body
        required: true
        schema:
          $ref: '#/definitions/CollectionBulkRequestBody'
          required:
          - operation
          - status
      responses:
        "202":
          description: Accepted response.
          schema:
            $ref: '#/definitions/CollectionBulkResponseBody'
            required:
            - workflow_id
            - run_id
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/CollectionBulkNotValidResponseBody'
        "409":
          description: Conflict response.
          schema:
            $ref: '#/definitions/CollectionBulkNotAvailableResponseBody'
      schemes:
      - http
  /collection/monitor:
    get:
      tags:
      - collection
      summary: monitor collection
      operationId: collection#monitor
      responses:
        "101":
          description: Switching Protocols response.
          schema:
            $ref: '#/definitions/CollectionMonitorResponseBody'
      schemes:
      - ws
  /eark/aip-gen-status:
    get:
      tags:
      - eark
      summary: aip_gen_status eark
      description: Retrieve status of current E-Ark AIP Workflow operation.
      operationId: eark#aip_gen_status
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/EarkAipGenStatusResponseBody'
            required:
            - running
      schemes:
      - http
  /eark/dip-gen-status:
    get:
      tags:
      - eark
      summary: dip_gen_status eark
      description: Retrieve status of current E-Ark DIP Workflow operation.
      operationId: eark#dip_gen_status
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/EarkDipGenStatusResponseBody'
            required:
            - running
      schemes:
      - http
  /eark/gen-aip:
    post:
      tags:
      - eark
      summary: gen_eark_aips eark
      description: Submit a new E-Ark AIP Workflow
      operationId: eark#gen_eark_aips
      responses:
        "202":
          description: Accepted response.
          schema:
            $ref: '#/definitions/EarkGenEarkAipsResponseBody'
            required:
            - workflow_id
            - run_id
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/EarkGenEarkAipsNotValidResponseBody'
        "409":
          description: Conflict response.
          schema:
            $ref: '#/definitions/EarkGenEarkAipsNotAvailableResponseBody'
      schemes:
      - http
  /eark/gen_dip:
    post:
      tags:
      - eark
      summary: gen_eark_dips eark
      description: Submit a new E-Ark DIP Workflow
      operationId: eark#gen_eark_dips
      responses:
        "202":
          description: Accepted response.
          schema:
            $ref: '#/definitions/EarkGenEarkDipsResponseBody'
            required:
            - workflow_id
            - run_id
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/EarkGenEarkDipsNotValidResponseBody'
        "409":
          description: Conflict response.
          schema:
            $ref: '#/definitions/EarkGenEarkDipsNotAvailableResponseBody'
      schemes:
      - http
  /pipeline:
    get:
      tags:
      - pipeline
      summary: list pipeline
      description: List all known pipelines
      operationId: pipeline#list
      parameters:
      - name: name
        in: query
        required: false
        type: string
      responses:
        "200":
          description: OK response.
          schema:
            type: array
            items:
              $ref: '#/definitions/EnduroStoredPipelineResponse'
      schemes:
      - http
  /pipeline/{id}:
    get:
      tags:
      - pipeline
      summary: show pipeline
      description: Show pipeline by ID
      operationId: pipeline#show
      parameters:
      - name: id
        in: path
        description: Identifier of pipeline to show
        required: true
        type: string
        format: uuid
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/PipelineShowResponseBody'
        "404":
          description: Not Found response.
          schema:
            $ref: '#/definitions/PipelineShowNotFoundResponseBody'
            required:
            - message
            - id
      schemes:
      - http
  /pipeline/{id}/processing:
    get:
      tags:
      - pipeline
      summary: processing pipeline
      description: List all processing configurations of a pipeline given its ID
      operationId: pipeline#processing
      parameters:
      - name: id
        in: path
        description: Identifier of pipeline
        required: true
        type: string
        format: uuid
      responses:
        "200":
          description: OK response.
          schema:
            type: array
            items:
              type: string
              example: Labore quis aut sint.
        "404":
          description: Not Found response.
          schema:
            $ref: '#/definitions/PipelineProcessingNotFoundResponseBody'
            required:
            - message
            - id
      schemes:
      - http
  /swagger/swagger.json:
    get:
      tags:
      - swagger
      summary: Download internal/api/gen/http/openapi.json
      description: JSON document containing the API swagger definition.
      operationId: swagger#/swagger/swagger.json
      responses:
        "200":
          description: File downloaded
          schema:
            type: file
      schemes:
      - http
definitions:
  BatchHintsResponseBody:
    title: BatchHintsResponseBody
    type: object
    properties:
      completed_dirs:
        type: array
        items:
          type: string
          example: Nihil et libero qui eius numquam.
        description: A list of known values of completedDir used by existing watchers.
        example:
        - Quis qui beatae assumenda esse consequatur.
        - Ratione nam sit nisi quis.
    example:
      completed_dirs:
      - Animi voluptatem omnis non omnis in.
      - Id praesentium sequi eveniet quia laudantium.
  BatchStatusResponseBody:
    title: BatchStatusResponseBody
    type: object
    properties:
      run_id:
        type: string
        example: Ut minima optio inventore.
      running:
        type: boolean
        example: false
      status:
        type: string
        example: Sequi at est excepturi dignissimos deserunt.
      workflow_id:
        type: string
        example: Cupiditate cum.
    example:
      run_id: Voluptatem repellendus.
      running: false
      status: Provident dignissimos ut voluptas natus et.
      workflow_id: Deleniti cumque velit architecto.
    required:
    - running
  BatchSubmitNotAvailableResponseBody:
    title: 'Mediatype identifier: application/vnd.goa.error; view=default'
    type: object
    properties:
      fault:
        type: boolean
        description: Is the error a server-side fault?
        example: true
      id:
        type: string
        description: ID is a unique identifier for this particular occurrence of the
          problem.
        example: 123abc
      message:
        type: string
        description: Message is a human-readable explanation specific to this occurrence
          of the problem.
        example: parameter 'p' must be an integer
      name:
        type: string
        description: Name is the name of this class of errors.
        example: bad_request
      temporary:
        type: boolean
        description: Is the error temporary?
        example: true
      timeout:
        type: boolean
        description: Is the error a timeout?
        example: false
    description: submit_not_available_response_body result type (default view)
    example:
      fault: true
      id: 123abc
      message: parameter 'p' must be an integer
      name: bad_request
      temporary: true
      timeout: true
    required:
    - name
    - id
    - message
    - temporary
    - timeout
    - fault
  BatchSubmitNotValidResponseBody:
    title: 'Mediatype identifier: application/vnd.goa.error; view=default'
    type: object
    properties:
      fault:
        type: boolean
        description: Is the error a server-side fault?
        example: false
      id:
        type: string
        description: ID is a unique identifier for this particular occurrence of the
          problem.
        example: 123abc
      message:
        type: string
        description: Message is a human-readable explanation specific to this occurrence
          of the problem.
        example: parameter 'p' must be an integer
      name:
        type: string
        description: Name is the name of this class of errors.
        example: bad_request
      temporary:
        type: boolean
        description: Is the error temporary?
        example: true
      timeout:
        type: boolean
        description: Is the error a timeout?
        example: false
    description: submit_not_valid_response_body result type (default view)
    example:
      fault: true
      id: 123abc
      message: parameter 'p' must be an integer
      name: bad_request
      temporary: false
      timeout: false
    required:
    - name
    - id
    - message
    - temporary
    - timeout
    - fault
  BatchSubmitRequestBody:
    title: BatchSubmitRequestBody
    type: object
    properties:
      completed_dir:
        type: string
        example: Vitae suscipit.
      path:
        type: string
        example: Ipsum dolores.
      pipeline:
        type: string
        example: Saepe quibusdam aut magnam itaque.
      processing_config:
        type: string
        example: Dolor quo.
      retention_period:
        type: string
        example: Ullam cumque recusandae quae porro corporis.
    example:
      completed_dir: Ut commodi nihil quod voluptatem.
      path: Sequi rerum voluptatem non quas laborum eos.
      pipeline: Ipsum et qui expedita.
      processing_config: Et deleniti ut.
      retention_period: Modi omnis voluptatem.
    required:
    - path
  BatchSubmitResponseBody:
    title: BatchSubmitResponseBody
    type: object
    properties:
      run_id:
        type: string
        example: Fugiat optio consequatur doloribus sit.
      workflow_id:
        type: string
        example: Quaerat tempore nostrum.
    example:
      run_id: Eligendi et.
      workflow_id: Veniam maiores ducimus.
    required:
    - workflow_id
    - run_id
  CollectionBulkNotAvailableResponseBody:
    title: 'Mediatype identifier: application/vnd.goa.error; view=default'
    type: object
    properties:
      fault:
        type: boolean
        description: Is the error a server-side fault?
        example: true
      id:
        type: string
        description: ID is a unique identifier for this particular occurrence of the
          problem.
        example: 123abc
      message:
        type: string
        description: Message is a human-readable explanation specific to this occurrence
          of the problem.
        example: parameter 'p' must be an integer
      name:
        type: string
        description: Name is the name of this class of errors.
        example: bad_request
      temporary:
        type: boolean
        description: Is the error temporary?
        example: false
      timeout:
        type: boolean
        description: Is the error a timeout?
        example: true
    description: bulk_not_available_response_body result type (default view)
    example:
      fault: false
      id: 123abc
      message: parameter 'p' must be an integer
      name: bad_request
      temporary: false
      timeout: true
    required:
    - name
    - id
    - message
    - temporary
    - timeout
    - fault
  CollectionBulkNotValidResponseBody:
    title: 'Mediatype identifier: application/vnd.goa.error; view=default'
    type: object
    properties:
      fault:
        type: boolean
        description: Is the error a server-side fault?
        example: true
      id:
        type: string
        description: ID is a unique identifier for this particular occurrence of the
          problem.
        example: 123abc
      message:
        type: string
        description: Message is a human-readable explanation specific to this occurrence
          of the problem.
        example: parameter 'p' must be an integer
      name:
        type: string
        description: Name is the name of this class of errors.
        example: bad_request
      temporary:
        type: boolean
        description: Is the error temporary?
        example: false
      timeout:
        type: boolean
        description: Is the error a timeout?
        example: true
    description: bulk_not_valid_response_body result type (default view)
    example:
      fault: true
      id: 123abc
      message: parameter 'p' must be an integer
      name: bad_request
      temporary: false
      timeout: false
    required:
    - name
    - id
    - message
    - temporary
    - timeout
    - fault
  CollectionBulkRequestBody:
    title: CollectionBulkRequestBody
    type: object
    properties:
      operation:
        type: string
        example: abandon
        enum:
        - retry
        - cancel
        - abandon
      size:
        type: integer
        default: 100
        example: 6007318091235003602
        format: int64
      status:
        type: string
        example: queued
        enum:
        - new
        - in progress
        - done
        - error
        - unknown
        - queued
        - pending
        - abandoned
    example:
      operation: abandon
      size: 17016072309456669215
      status: queued
    required:
    - operation
    - status
  CollectionBulkResponseBody:
    title: CollectionBulkResponseBody
    type: object
    properties:
      run_id:
        type: string
        example: Mollitia fugiat et porro eum ut quod.
      workflow_id:
        type: string
        example: Numquam dolorem iusto exercitationem eaque vel.
    example:
      run_id: Enim dolorem repellat et repellat.
      workflow_id: Est est quo adipisci provident.
    required:
    - workflow_id
    - run_id
  CollectionBulkStatusResponseBody:
    title: CollectionBulkStatusResponseBody
    type: object
    properties:
      closed_at:
        type: string
        example: "1989-02-22T05:15:03Z"
        format: date-time
      run_id:
        type: string
        example: Ea fugit incidunt odit et.
      running:
        type: boolean
        example: true
      started_at:
        type: string
        example: "1979-11-03T20:04:04Z"
        format: date-time
      status:
        type: string
        example: Nam veritatis rem vitae ullam.
      workflow_id:
        type: string
        example: Delectus quia ut distinctio.
    example:
      closed_at: "1970-12-02T00:17:38Z"
      run_id: Illum id ut consectetur est.
      running: true
      started_at: "2006-04-28T01:42:04Z"
      status: Quae et possimus vero a.
      workflow_id: Praesentium modi.
    required:
    - running
  CollectionCancelNotFoundResponseBody:
    title: CollectionCancelNotFoundResponseBody
    type: object
    properties:
      id:
        type: integer
        description: Identifier of missing collection
        example: 3143202457039915320
        format: int64
      message:
        type: string
        description: Message of error
        example: Et expedita distinctio voluptatem et.
    description: Collection not found
    example:
      id: 810008205606960290
      message: Vel assumenda.
    required:
    - message
    - id
  CollectionCancelNotRunningResponseBody:
    title: 'Mediatype identifier: application/vnd.goa.error; view=default'
    type: object
    properties:
      fault:
        type: boolean
        description: Is the error a server-side fault?
        example: true
      id:
        type: string
        description: ID is a unique identifier for this particular occurrence of the
          problem.
        example: 123abc
      message:
        type: string
        description: Message is a human-readable explanation specific to this occurrence
          of the problem.
        example: parameter 'p' must be an integer
      name:
        type: string
        description: Name is the name of this class of errors.
        example: bad_request
      temporary:
        type: boolean
        description: Is the error temporary?
        example: false
      timeout:
        type: boolean
        description: Is the error a timeout?
        example: true
    description: cancel_not_running_response_body result type (default view)
    example:
      fault: false
      id: 123abc
      message: parameter 'p' must be an integer
      name: bad_request
      temporary: true
      timeout: true
    required:
    - name
    - id
    - message
    - temporary
    - timeout
    - fault
  CollectionDecideNotFoundResponseBody:
    title: CollectionDecideNotFoundResponseBody
    type: object
    properties:
      id:
        type: integer
        description: Identifier of missing collection
        example: 14397692835624300005
        format: int64
      message:
        type: string
        description: Message of error
        example: Sed rerum ipsam dicta pariatur id.
    description: Collection not found
    example:
      id: 1922438300810014791
      message: Et ullam.
    required:
    - message
    - id
  CollectionDecideNotValidResponseBody:
    title: 'Mediatype identifier: application/vnd.goa.error; view=default'
    type: object
    properties:
      fault:
        type: boolean
        description: Is the error a server-side fault?
        example: true
      id:
        type: string
        description: ID is a unique identifier for this particular occurrence of the
          problem.
        example: 123abc
      message:
        type: string
        description: Message is a human-readable explanation specific to this occurrence
          of the problem.
        example: parameter 'p' must be an integer
      name:
        type: string
        description: Name is the name of this class of errors.
        example: bad_request
