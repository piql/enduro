    - message
    - temporary
    - timeout
    - fault
  CollectionBulkRequestBody:
    title: CollectionBulkRequestBody
    type: object
    properties:
      operation:
        type: string
        example: abandon
        enum:
        - retry
        - cancel
        - abandon
      size:
        type: integer
        default: 100
        example: 8206095306886416010
        format: int64
      status:
        type: string
        example: abandoned
        enum:
        - new
        - in progress
        - done
        - error
        - unknown
        - queued
        - pending
        - abandoned
    example:
      operation: cancel
      size: 18036125241233620415
      status: unknown
    required:
    - operation
    - status
  CollectionBulkResponseBody:
    title: CollectionBulkResponseBody
    type: object
    properties:
      run_id:
        type: string
        example: Consequatur facere omnis ab nihil magni.
      workflow_id:
        type: string
        example: Tenetur aut et occaecati harum.
    example:
      run_id: Quia fugiat quam iste velit explicabo.
      workflow_id: Consequatur aut adipisci doloribus quas sit vitae.
