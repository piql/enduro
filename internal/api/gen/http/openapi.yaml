swagger: "2.0"
info:
  title: Enduro API
  version: ""
host: localhost:9000
consumes:
- application/json
- application/xml
- application/gob
produces:
- application/json
- application/xml
- application/gob
paths:
  /batch:
    get:
      tags:
      - batch
      summary: status batch
      description: Retrieve status of current batch operation.
      operationId: batch#status
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/BatchStatusResponseBody'
            required:
            - running
      schemes:
      - http
    post:
      tags:
      - batch
      summary: submit batch
      description: Submit a new batch
      operationId: batch#submit
      parameters:
      - name: SubmitRequestBody
        in: body
        required: true
        schema:
          $ref: '#/definitions/BatchSubmitRequestBody'
          required:
          - path
      responses:
        "202":
          description: Accepted response.
          schema:
            $ref: '#/definitions/BatchSubmitResponseBody'
            required:
            - workflow_id
            - run_id
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/BatchSubmitNotValidResponseBody'
        "409":
          description: Conflict response.
          schema:
            $ref: '#/definitions/BatchSubmitNotAvailableResponseBody'
      schemes:
      - http
  /batch/hints:
    get:
      tags:
      - batch
      summary: hints batch
      description: Retrieve form hints
      operationId: batch#hints
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/BatchHintsResponseBody'
      schemes:
      - http
  /collection:
    get:
      tags:
      - collection
      summary: list collection
      description: List all stored collections
      operationId: collection#list
      parameters:
      - name: name
        in: query
        required: false
        type: string
      - name: original_id
        in: query
        required: false
        type: string
      - name: transfer_id
        in: query
        required: false
        type: string
        format: uuid
      - name: aip_id
        in: query
        required: false
        type: string
        format: uuid
      - name: pipeline_id
        in: query
        required: false
        type: string
        format: uuid
      - name: earliest_created_time
        in: query
        required: false
        type: string
        format: date-time
      - name: latest_created_time
        in: query
        required: false
        type: string
        format: date-time
      - name: status
        in: query
        required: false
        type: string
        enum:
        - new
        - in progress
        - done
        - error
        - unknown
        - queued
        - pending
        - abandoned
      - name: cursor
        in: query
        description: Pagination cursor
        required: false
        type: string
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/CollectionListResponseBody'
            required:
            - items
      schemes:
      - http
  /collection/{id}:
    get:
      tags:
      - collection
      summary: show collection
      description: Show collection by ID
      operationId: collection#show
      parameters:
      - name: id
        in: path
        description: Identifier of collection to show
        required: true
        type: integer
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/CollectionShowResponseBody'
        "404":
          description: Not Found response.
          schema:
            $ref: '#/definitions/CollectionShowNotFoundResponseBody'
            required:
            - message
            - id
      schemes:
      - http
    delete:
      tags:
      - collection
      summary: delete collection
      description: Delete collection by ID
      operationId: collection#delete
      parameters:
      - name: id
        in: path
        description: Identifier of collection to delete
        required: true
        type: integer
      responses:
        "204":
          description: No Content response.
        "404":
          description: Not Found response.
          schema:
            $ref: '#/definitions/CollectionDeleteNotFoundResponseBody'
            required:
            - message
            - id
      schemes:
      - http
  /collection/{id}/cancel:
    post:
      tags:
      - collection
      summary: cancel collection
      description: Cancel collection processing by ID
      operationId: collection#cancel
      parameters:
      - name: id
        in: path
        description: Identifier of collection to remove
        required: true
        type: integer
      responses:
        "200":
          description: OK response.
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/CollectionCancelNotRunningResponseBody'
        "404":
          description: Not Found response.
          schema:
            $ref: '#/definitions/CollectionCancelNotFoundResponseBody'
            required:
            - message
            - id
      schemes:
      - http
  /collection/{id}/decision:
    post:
      tags:
      - collection
      summary: decide collection
      description: Make decision for a pending collection by ID
      operationId: collection#decide
      parameters:
      - name: id
        in: path
        description: Identifier of collection to look up
        required: true
        type: integer
      - name: object
        in: body
        required: true
        schema:
          type: object
          properties:
            option:
              type: string
              description: Decision option to proceed with
              example: Iure sunt fugiat voluptate.
      responses:
        "200":
          description: OK response.
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/CollectionDecideNotValidResponseBody'
        "404":
          description: Not Found response.
          schema:
            $ref: '#/definitions/CollectionDecideNotFoundResponseBody'
            required:
            - message
            - id
      schemes:
      - http
  /collection/{id}/download:
    get:
      tags:
      - collection
      summary: download collection
      description: Download collection by ID
      operationId: collection#download
      parameters:
      - name: id
        in: path
        description: Identifier of collection to look up
        required: true
        type: integer
      responses:
        "200":
          description: OK response.
          schema:
            type: string
            format: byte
        "404":
          description: Not Found response.
          schema:
            $ref: '#/definitions/CollectionDownloadNotFoundResponseBody'
            required:
            - message
            - id
      schemes:
      - http
  /collection/{id}/retry:
    post:
      tags:
      - collection
      summary: retry collection
      description: Retry collection processing by ID
      operationId: collection#retry
      parameters:
      - name: id
        in: path
        description: Identifier of collection to retry
        required: true
        type: integer
      responses:
        "200":
          description: OK response.
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/CollectionRetryNotRunningResponseBody'
        "404":
          description: Not Found response.
          schema:
            $ref: '#/definitions/CollectionRetryNotFoundResponseBody'
            required:
            - message
            - id
      schemes:
      - http
  /collection/{id}/workflow:
    get:
      tags:
      - collection
      summary: workflow collection
      description: Retrieve workflow status by ID
      operationId: collection#workflow
      parameters:
      - name: id
        in: path
        description: Identifier of collection to look up
        required: true
        type: integer
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/CollectionWorkflowResponseBody'
        "404":
          description: Not Found response.
          schema:
            $ref: '#/definitions/CollectionWorkflowNotFoundResponseBody'
            required:
            - message
            - id
      schemes:
      - http
  /collection/bulk:
    get:
      tags:
      - collection
      summary: bulk_status collection
      description: Retrieve status of current bulk operation.
      operationId: collection#bulk_status
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/CollectionBulkStatusResponseBody'
            required:
            - running
      schemes:
      - http
    post:
      tags:
      - collection
      summary: bulk collection
      description: Bulk operations (retry, cancel...).
      operationId: collection#bulk
      parameters:
      - name: BulkRequestBody
        in: body
        required: true
        schema:
          $ref: '#/definitions/CollectionBulkRequestBody'
          required:
          - operation
          - status
      responses:
        "202":
          description: Accepted response.
          schema:
            $ref: '#/definitions/CollectionBulkResponseBody'
            required:
            - workflow_id
            - run_id
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/CollectionBulkNotValidResponseBody'
        "409":
          description: Conflict response.
          schema:
            $ref: '#/definitions/CollectionBulkNotAvailableResponseBody'
      schemes:
      - http
  /collection/monitor:
    get:
      tags:
      - collection
      summary: monitor collection
      operationId: collection#monitor
      responses:
        "101":
          description: Switching Protocols response.
          schema:
            $ref: '#/definitions/CollectionMonitorResponseBody'
      schemes:
      - ws
  /eark:
    get:
      tags:
      - eark
      summary: status eark
      description: Retrieve status of current eark operation.
      operationId: eark#status
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/EarkStatusResponseBody'
            required:
            - running
      schemes:
      - http
    post:
      tags:
      - eark
      summary: submit eark
      description: Submit a new eark
      operationId: eark#submit
      responses:
        "202":
          description: Accepted response.
          schema:
            $ref: '#/definitions/EarkSubmitResponseBody'
            required:
            - workflow_id
            - run_id
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/EarkSubmitNotValidResponseBody'
        "409":
          description: Conflict response.
          schema:
            $ref: '#/definitions/EarkSubmitNotAvailableResponseBody'
      schemes:
      - http
  /pipeline:
    get:
      tags:
      - pipeline
      summary: list pipeline
      description: List all known pipelines
      operationId: pipeline#list
      parameters:
      - name: name
        in: query
        required: false
        type: string
      responses:
        "200":
          description: OK response.
          schema:
            type: array
            items:
              $ref: '#/definitions/EnduroStoredPipelineResponse'
      schemes:
      - http
  /pipeline/{id}:
    get:
      tags:
      - pipeline
      summary: show pipeline
      description: Show pipeline by ID
      operationId: pipeline#show
      parameters:
      - name: id
        in: path
        description: Identifier of pipeline to show
        required: true
        type: string
        format: uuid
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/PipelineShowResponseBody'
        "404":
          description: Not Found response.
          schema:
            $ref: '#/definitions/PipelineShowNotFoundResponseBody'
            required:
            - message
            - id
      schemes:
      - http
  /pipeline/{id}/processing:
    get:
      tags:
      - pipeline
      summary: processing pipeline
      description: List all processing configurations of a pipeline given its ID
      operationId: pipeline#processing
      parameters:
      - name: id
        in: path
        description: Identifier of pipeline
        required: true
        type: string
        format: uuid
      responses:
        "200":
          description: OK response.
          schema:
            type: array
            items:
              type: string
              example: Voluptates et molestiae eum et occaecati.
        "404":
          description: Not Found response.
          schema:
            $ref: '#/definitions/PipelineProcessingNotFoundResponseBody'
            required:
            - message
            - id
      schemes:
      - http
  /swagger/swagger.json:
    get:
      tags:
      - swagger
      summary: Download internal/api/gen/http/openapi.json
      description: JSON document containing the API swagger definition.
      operationId: swagger#/swagger/swagger.json
      responses:
        "200":
          description: File downloaded
          schema:
            type: file
      schemes:
      - http
definitions:
  BatchHintsResponseBody:
    title: BatchHintsResponseBody
    type: object
    properties:
      completed_dirs:
        type: array
        items:
          type: string
          example: Ab est sed reiciendis ipsum.
        description: A list of known values of completedDir used by existing watchers.
        example:
        - Saepe quibusdam aut magnam itaque.
        - Dolor quo.
        - Vitae suscipit.
        - Ullam cumque recusandae quae porro corporis.
    example:
      completed_dirs:
      - Rerum voluptatem non quas.
      - Eos ut ipsum et.
      - Expedita asperiores et.
      - Ut quia ut commodi.
  BatchStatusResponseBody:
    title: BatchStatusResponseBody
    type: object
    properties:
      run_id:
        type: string
        example: Tempore nostrum aliquid fugiat optio consequatur.
      running:
        type: boolean
        example: true
      status:
        type: string
        example: Accusamus possimus fuga esse.
      workflow_id:
        type: string
        example: Aut itaque et.
    example:
      run_id: Enim fuga quam aut sit.
      running: true
      status: Corrupti veniam maiores ducimus in.
      workflow_id: Et laboriosam qui.
    required:
    - running
  BatchSubmitNotAvailableResponseBody:
    title: 'Mediatype identifier: application/vnd.goa.error; view=default'
    type: object
    properties:
      fault:
        type: boolean
        description: Is the error a server-side fault?
        example: true
      id:
        type: string
        description: ID is a unique identifier for this particular occurrence of the
          problem.
        example: 123abc
      message:
        type: string
        description: Message is a human-readable explanation specific to this occurrence
          of the problem.
        example: parameter 'p' must be an integer
      name:
        type: string
        description: Name is the name of this class of errors.
        example: bad_request
      temporary:
        type: boolean
        description: Is the error temporary?
        example: true
      timeout:
        type: boolean
        description: Is the error a timeout?
        example: true
    description: submit_not_available_response_body result type (default view)
    example:
      fault: true
      id: 123abc
      message: parameter 'p' must be an integer
      name: bad_request
      temporary: false
      timeout: false
    required:
    - name
    - id
    - message
    - temporary
    - timeout
    - fault
  BatchSubmitNotValidResponseBody:
    title: 'Mediatype identifier: application/vnd.goa.error; view=default'
    type: object
    properties:
      fault:
        type: boolean
        description: Is the error a server-side fault?
        example: true
      id:
        type: string
        description: ID is a unique identifier for this particular occurrence of the
          problem.
        example: 123abc
      message:
        type: string
        description: Message is a human-readable explanation specific to this occurrence
          of the problem.
        example: parameter 'p' must be an integer
      name:
        type: string
        description: Name is the name of this class of errors.
        example: bad_request
      temporary:
        type: boolean
        description: Is the error temporary?
        example: false
      timeout:
        type: boolean
        description: Is the error a timeout?
        example: false
    description: submit_not_valid_response_body result type (default view)
    example:
      fault: true
      id: 123abc
      message: parameter 'p' must be an integer
      name: bad_request
      temporary: false
      timeout: false
    required:
    - name
    - id
    - message
    - temporary
    - timeout
    - fault
  BatchSubmitRequestBody:
    title: BatchSubmitRequestBody
    type: object
    properties:
      completed_dir:
        type: string
        example: Sit sint est qui cum nihil quis.
      path:
        type: string
        example: Dolor quas corrupti.
      pipeline:
        type: string
        example: Cumque qui facilis omnis.
      processing_config:
        type: string
        example: Officia voluptate.
      retention_period:
        type: string
        example: Sit quibusdam quidem consectetur praesentium.
    example:
      completed_dir: Esse consectetur aut quis accusamus enim consequatur.
      path: Aperiam velit.
      pipeline: Nobis delectus.
      processing_config: Fuga omnis corporis et sunt.
      retention_period: Consequatur natus illum.
    required:
    - path
  BatchSubmitResponseBody:
    title: BatchSubmitResponseBody
    type: object
    properties:
      run_id:
        type: string
        example: Iste dolorem.
      workflow_id:
        type: string
        example: Est iure optio suscipit.
    example:
      run_id: Quidem aliquam fuga laborum maiores et.
      workflow_id: Maxime dicta.
    required:
    - workflow_id
    - run_id
